project_name: giftbox
release:
  github:
    owner: matthewmueller
    name: giftbox
builds:
- goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  main: ./gh-fetch
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: gh-fetch
